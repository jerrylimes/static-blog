<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Frozen Flask App{% endblock %}</title>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script>
        $(function () {
            $("#b-close").click(function () {
                $("#attic").toggleClass("collapse");
            });
        });
        $(function () {
            $("#header-collapse-button").click(function () {
                $("#header-unit").toggleClass("active");
                $("#content-unit").toggleClass("active");
            });
        });
        // Ensure the DOM is fully loaded before running the script
        $(document).ready(function () {
            // Get the title of the document
            var title = $(document).attr("title");
            // Display the title inside an element with id 'titleDisplay'
            $("#titleDisplay").text(title);
        });
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charter-webfont@4/charter.min.css" />
</head>

<body>
    <header id="attic">
        <div id="b-close"><i class="fas fa-arrow-right"></i></div>
        <a href="https://jerryly.top">
            <div class="b-item-0"></div>
        </a>
        <div class="b-item-1"><span id="titleDisplay"></span></div>
        <div id="attic-items">
            <div class="b-item-2">publications</div>
            <div class="b-item">
                <ul>
                    {% for post in posts %}
                    <li><a href="{{ url_for('post', post_name=post) }}">{{ post | capitalize }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </header>
    <div id="back-to-top">
        <a href="#">
            <div id="back-button">
                <i class="fas fa-arrow-up"></i>
            </div>
        </a>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <div id="copyright-info">
        <p class="copyright-info">
            想帮忙？有想法或建议？欢迎给
            <a href="mailto:jerrylovesapple@icloud.com">jerrylovesapple@icloud.com</a>
            发一封邮件。<br>
        </p>
        <p class="copyright-info">
            版权所有 © aluminum.studio
            <a id="my-page" href="http://jerrylovescheese.github.io/web/pages/aluminum_studio.html">
                江源工作室 <i class="fas fa-arrow-right"></i>
            </a>
        </p>
        <p class="copyright-info">
            <a href="javascript:;" onclick="alert('Currently no items in test. Stay tuned!')">
                <i class="fas fa-flask"></i>&emsp13;
                实验室
            </a>
            &emsp;
            <a href="https://blog.jerryly.top/2024/04/04/legal-statement.html">
                <i class="fa-solid fa-scale-balanced"></i>&emsp13;
                法律声明
            </a>
        </p>
    </div>
</body>

</html>
